<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Primary</button>
    <button type="button" class="btn btn-success">Primary</button>
    <button type="button" class="btn btn-danger">Primary</button>
    <button type="button" class="btn btn-warning btn-sm">Primary</button>
    <button type="button" class="btn btn-info">Primary</button>
    <button type="button" class="btn btn-light btn-lg">Primary</button>
    <button type="button" class="btn btn-dark" disabled>btn-dark</button>
    <button type="button" class="btn btn-link">link</button>

    <br><br>

    <a class="btn btn-danger" href="#">Link</a>

    <button type="button" class="btn btn-outline-dark">Primary</button>
    <button type="button" class="btn btn-outline-info">info</button>
    <button type="button" class="btn btn-outline-warning">info</button>
    <button type="button" class="btn btn-outline-success">info</button>
    <button type="button" class="btn btn-outline-secondary">info</button>

    <!-- btn group -->
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-dark active">1</button>
        <button type="button" class="btn btn-outline-dark">2</button>
        <button type="button" class="btn btn-dark">3</button>
    </div>
</body>

</html>
