                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"

                    What is Button Group, and what is the class for a basic Button Group?
                </button>
            </h2>

            <div id="collapseOne" class="accordion-collapse collapse show bg-dark text-light"
                aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <pre>
                        - Button group is a series of multiple buttons in a line or stack them in a vertical column.
                        - btn-group is a class for basic button group.

                        - Example :

                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary">Service</button>
                            <button type="button" class="btn btn-secondary">About</button>
                            <button type="button" class="btn btn-secondary active">Contact</button>
                        </div>
                    </pre>
                </div>
