<!-- practice of row -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <style>
        .container {
            height: 50vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row border h-25 border-danger-subtle h1 text-end">
            Mihir
        </div>
        <div class="row border h-25 border-black-subtle h2">
            Mihir
        </div>
        <div class="row border h-25 border-primary-subtle h3">
            Mihir
        </div>
        <div class="row border h-25 border-danger-subtle h4">
            Mihir
        </div>
        <div class="row border h-25 border-black-subtle h5">
            Mihir
        </div>
        <div class="row border h-25 border-primary-subtle h6">
            Mihir
        </div>
    </div>
</body>

</html>
