<!-- Practice of For loop -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        for(var i = 65 ; i <= 0 , i-- ;)
        {
            if( i  %2 != 0 )
            
            {
                document.write(i ,' is odd' + "<br>" );
            }
        }
    </script>
</body>
</html>
