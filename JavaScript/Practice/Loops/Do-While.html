<!-- Practice of do-while loop -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do -While</title>
</head>
<body>
    <script>

        var i = 20;
        do{
            document.write(i +"<br>");
            i--;
        }

        while(i > 10);
    </script>
</body>
</html>
