<!-- Practice of While loop -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        var i = 0;

        while(i <= 10)
        {
            document.write(i + "<br>");
            i++;
        }
    </script>
</body>
</html>
