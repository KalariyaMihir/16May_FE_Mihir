<!-- Practice of Assignment Operator -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    <script>
        // assignments operator -> += , -=  , *=  , /= , %=
        let a = 5 , b = 2;
        
        document.write('a and b Equals to ',a+=b); // a+=b -> 5+=2 -> 5 = 5 + 2 -> ans = 7
        
        document.write(' , a and b multiple to ',a*=b); // a*=b -> 7*=2 -> 7 = 7 * 2 -> ans = 14

        document.write(' , a and b divide to ',a/=b); // a-=b -> 14-=2 -> 5 = 5 / 2 -> ans = 7

        document.write(' , a and b Equals to ',a-=b); // a-=b -> 5-=2 -> 5 = 5 - 2 -> ans = 7

        document.write(' , a and b Equals to ',a%=b); // a+=b -> 7%=2 -> 5 = 5 % 2 -> ans = 1

    </script>
</body>
</html>
