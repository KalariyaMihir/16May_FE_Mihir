<!-- Practice of datatype's -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype's</title>
</head>
<body>

    <script>
        // 5 data types in javascript : number , string and boolean
        // Number is a numeric value like integer or float
        // String is text enclosed within single quotes 'hello' or double quote "world".
        // Boolean represents the truth values true/false.
        
        let num = 108;
        console.log(typeof(num)); //value is integer (number)
        console.log(typeof("Hello")); // value is string

        let array = ["Hello World", 123, 7.9];
        console.log(array);
        document.write(array);
        let obj = {name:'Mihir Kalariya', age: 22, salary: 100};

        console.log(obj.name);
        document.write(obj.name);

        console.log(obj.age);
        document.write(obj.age); //if you write both object name(obj) or variable name(age) the it will print the value of variable on screen

        console.log(obj.salary);
        document.write(typeof(obj)); //if you write typeof only write object on screen


    </script>
</body>
</html>
