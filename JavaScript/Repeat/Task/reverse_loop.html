<!-- Reverse loop in js -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Loop</title>
</head>
<body>
    <script>
        for( let i=986 ; i >= 689 ; i--)
        {
            document.write(i + "<br>");
            // console.log(i);
        }
    </script>
</body>
</html>
