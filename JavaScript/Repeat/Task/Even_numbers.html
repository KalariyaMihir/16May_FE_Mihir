<!-- Print Even numbers -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a Number to find Even numbers"));
        let i = 0;
        while(i <= num)
        {
            if(i % 2 == 0){

                document.write(i + '<br>');
            }
            i++;
            
            
            
        }
        document.write(` This are the Even Numbers between 0 to ${num}.`);

    </script>
</body>
</html>
