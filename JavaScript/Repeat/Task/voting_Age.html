<!-- Find voting Eligibility -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Age </title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Enter Your Age :"));
        
        
        if (age >= 18)
        {
            document.write('Eligible for Voting');
        }

        else document.write('OOPS ! Eligible');
    </script>
</body>
</html>
