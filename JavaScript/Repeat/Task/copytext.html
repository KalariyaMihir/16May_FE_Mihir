<!-- Task to to copy text from one field to another field -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <label for="full_name">Full Name :</label>
    <input type="text" name="" id=""> <br><br>

    <label for="email">Enter your Email is :</label>
    <input type="email"> <br><br>

    <label for="number">Number</label>
    <input type="tel"><br><br>

    <label for="address">Temporary Address :</label>
    <input type="text" id="temp_add" onkeyup="copy_text()"> <br><br>

    <label for="address">Permanent Address : </label>
    <input type="text" id="fix_add">
    
    <script>
        
        function copy_text()
        {
            let t_add = document.getElementById("temp_add").value;
            
            document.getElementById("fix_add").value = t_add;
        }
    </script>
</body>
</html>
