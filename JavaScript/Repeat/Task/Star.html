<!-- Print star 10 times -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 10; i++ )
        {
            document.write('*' + '<br>');
        }
    </script>
</body>
</html>
