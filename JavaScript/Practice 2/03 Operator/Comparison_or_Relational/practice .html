<!-- Practice of comparison operator -->
<!--  ==  (equals to) , != (not equals to) , === (equals to type) , !=== (not equals to type) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 5;
        let b = 2;

        let c = 10;
        let d = '10';

        console.log( "a == b : ", a == b);  // a == b; -> 5 == 2; -> false
        console.log( "a != b : ", a != b);  // a != b; -> 5 != 2; -> true
        console.log( "c === d : ", c === d);  // c === d; -> 10 === '10'; -> false // === checks value and data-types of value both  
        console.log( "c !== d : ", c !== d);  // c !== d; -> 10 !== '10'; -> true

    </script>
</body>
</html>
