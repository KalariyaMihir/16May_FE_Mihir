<!-- Practice of arithmetic operator -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>
<body>
    <script>
        let a = 5;
        let b = 2;

        console.log("a = ",a , "b = ",b);
        console.log("a + b = ",a + b);
        console.log("a - b = ",a - b);
        console.log("a * b = ",a * b);
        console.log("a / b = ",a / b);
        console.log("a % b = ",a % b);       
        
        
        // unary operator  -->  ++ , --

        console.log(++a); // pre-increment --> calculate before print   
        console.log(a++); // post-increment --> calculate after print

        console.log(--b); // pre-decrement --> calculate before print
        console.log(b--); // post-decrement --> calculate after print
    </script>
</body>
</html>
