<!-- get user to input number using prompt ("enter a number"). check if the given number is a multiple of 5 or not. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
        <script>
            let number = 5;
            let input = prompt("Enter a number : ");

            if(input % 5 == 0)
            {
                console.log(input ," is multiple of 5");
            }

            else
            {
                console.log(input ," is not multiple of 5");
            }
        </script>
</body>
</html>
