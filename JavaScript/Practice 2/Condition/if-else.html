<!-- Practice of if-else -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <script>
        let laptop = "gaming";

        // if's block will execute when the condition of if is true but condition will get false then the code block of else will execute.
        // we can't use else multiple time like if statement  

        if(laptop == "gaming")
        {
            console.log("Price between 70k to 1.5L");
        }

        else
        {
            console.log("Price of professional laptops id around 60k");
        }
    </script>
</body>
</html>
