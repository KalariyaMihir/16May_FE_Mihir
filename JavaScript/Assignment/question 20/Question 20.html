                <td>

            </tr>

        <button onclick="calculate()">Result</button>

    <script>

        var mark1 = document.getElementById('m1');
        var mark2 = document.getElementById('m2');
        var mark3 = document.getElementById('m3');
        var mark4 = document.getElementById('m4');
        var mark5 = document.getElementById('m5');
        var mark6 = document.getElementById('m6');
        var mark7 = document.getElementById('m7');
        var total = document.getElementById('total_mark');
        var pr = document.getElementById('Percentage');

        function calculate()
        {
            total.value = parseInt(mark1.value) + parseInt(mark2.value) + parseInt(mark3.value) + parseInt(mark4.value) + parseInt(mark5.value) + parseInt(mark6.value) + parseInt(mark7.value) ;
            document.getElementById('total_mark').innerHTML = (total.value);  

            pr.value = total.value / 350 * 100;
            document.getElementById('Percentage').innerHTML = parseInt(pr.value);

        }

    </script>
