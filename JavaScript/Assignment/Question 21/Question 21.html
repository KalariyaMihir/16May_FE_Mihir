<!-- Create a slider using JavaScript -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide b-1"></div>
      <div class="slide b-2"></div>
      <div class="slide b-3"></div>
      <div class="slide b-4"></div>
      <div class="slide b-5"></div>
    </div>
    
    <button class="left" onclick="prevSlide()">
      <i onclick="left()" class="fa-solid fa-arrow-left"></i>
    </button>
    
    <button class="right" onclick="nextSlide()">
      <i class="fa-solid fa-arrow-right"></i>
    </button>
  </div>
</body>
<script src="main.js"></script>

</html>
