<!-- Table Task 4 create a table of Html Layout  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 4</title>
    <style>
        table,th{border: 1px solid rgb(142, 187, 241);}

    </style>
</head>
<body style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
    <center>

        <table  cellpadding="15" width="600px">
            <caption>HTML5 Layout</caption>

            <tr>
            <th colspan="3" style="background-color: rgb(232, 171, 181); color: black; height: 40px;">&lt;header&gt;</th>
        </tr>

        <tr>
            <th colspan="3" style="background-color: rgb(128, 201, 247); color: black; height: 40px;">&lt;nav&gt;</th>
        </tr>

        <tr>
            <th style="background-color: rgb(251, 251, 172); color: black;">&lt;section&gt;</th>
            <th rowspan="3"  style="background-color: rgb(183, 179, 179); color: black;" width="200px">&lt;aside&gt;</th>
        </tr>

        <tr>
            <th  style="background-color: rgb(232, 171, 181); color: black;">Heading</th>
        </tr>

        <tr style="height: 200px;">
            <th  style="background-color: rgb(238, 168, 247); color: black;" >&lt;article&gt;</th>
        </tr>

        

        <tr>
            <th colspan="2" style="background-color: rgb(247, 216, 159); color: black; height: 40px;">&lt;footer&gt;</th>
        </tr>
    </table>
</center>
</body>
</html>
