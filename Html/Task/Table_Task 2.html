<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Table 2</title>
    <style>
        table,th,td{border-collapse: collapse;}
        table{border : 2px solid black}
        table{font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', 'Geneva', 'Verdana', 'sans-serif';}
    </style>
</head>
<body>
    <center>

        <table border="2px" cellpadding="10px" width="500px" >
            <caption>Time Table</caption>
            
            <tr >
                <th colspan="6">Time Table</th>
            </tr>

            <tr>
                <th rowspan="6">Hour</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>

            <!-- ---------------------- -->

        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>

            <!-- ---------------------- -->

        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>

            <!-- ---------------------- -->            

        <tr>
            <th colspan="5">Lunch</th>
        </tr>
            <!-- ---------------------- -->
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>

            <!-- ---------------------- -->

        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
        </tr>

            <!-- ---------------------- -->

    </table>
    
</center>
</body>
</html>
