<!-- form of html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>

        <table>
            <tr>
                <td><center>First Name : <input type="text" placeholder="Enter First Name : "></center></td>
                <td><center>Last Name : <input type="text" placeholder="Enter Last Name"></center></td>
            </tr>
            
            <tr>
                <td><center>Email : <input type="email" placeholder="Enter Your Email"></center></td>
                <td><center>Phone No. <input type="tel" placeholder="Enter Your Phone No."></center></td>
            </tr>
            <tr>
        <td><center>
            City : <select name="" id="">
                <option value="Rajkot">Rajkot</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
            </select>
        </center></td>
        
        <td><center>
            Gender :
            Male <input type="radio" name="ch" checked>
            Female <input type="radio" name="ch" >
            Other <input type="radio" name="ch"> 
        </center></td>
    </tr>
    
    </table>
</center>
</body>
</html>
