<!-- practice of Order list -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
    <style>
        body{background-color: grey;}
        ol{color: rgba(0, 0, 0, 0.903);}

    </style>
</head>
<body>
    <center>
        <h1 style="color: darkblue;">Order List</h1>
        <hr width=" 60%">
        <h2>Week Days</h2>
    </center>
    <hr>
    
    <ol>
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
        <li>Saturday</li>
    </ol>
</body>
</html>
