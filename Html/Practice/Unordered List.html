<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    
    <hr>
        <center>
            <h2>Unordered List</h2>
            <hr>
            <u >
                <h3>Phone Company List</h3>
            </u>
        </center>    

    <!-- disclosure- closed for Triangle type of symbol-->
    <ul style="list-style-type: disclosure-closed ;" > 
       
        <li>Apple</li>
        <li>Samsung
            <ul>
                <li>Samsung Galaxy Series</li>
                <li>Samsung A Series</li>
            </ul>
        </li>
        <li>One Plus</li>
        <li>Mi</li>
        <li>Nothing</li>
        <li>Vivo</li>
        <li>Oppo</li>
        <li>Motorola</li>
        <li>Realme</li>
    </ul>
</body>
</html>
