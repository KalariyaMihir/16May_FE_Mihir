<!-- Practice of Form Html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    <fieldset>
        <legend>School Registration From</legend>
        
        <form action="Ordered List.html" method="post">
            <label for="fn">Full Name : </label>
            <input type="text" name="fn" placeholder="Enter Full Name">
            <br><br>
            
            <label for="pn">Parent Name : </label>
            <input type="text" name="pn" placeholder="Enter Guardian's Name">
            <br><br>
            
            <label for="phn">Phone No : </label>
            <input type="tel" name="phn" placeholder="Enter Phone No." id="01">
            <br><br>

            <label for="mail">Email</label>
            <input type="email" name="mail" placeholder="Enter Parents Email id">
            <br><br>
            <label for="std">Standard : </label>
            <input type="text" name="std" placeholder="Enter Your Current Standard">
            <br><br>

            <label for="Pas">Password : </label>
            <input type="password" name="Pas" id="1" placeholder="Set Password">
            <br><br>

            <label for="pr">Previous Year Percentage : </label>
            <input type="text" name="pr" placeholder="Last Year Percentage">
            <br><br>

            
            <input type="submit" value="Done">
            <input type="reset" value="Re-Enter">
        </form>
    </fieldset>
    
</body>
</html>
