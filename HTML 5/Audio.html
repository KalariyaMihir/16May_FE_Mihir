<!-- Practice of audio tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <style>
        *{
            background-color: black;
        }

        body
        {
            position: relative;
        }
        .mp3{
            height: 630px;
            width: 33%;
            overflow: hidden;
            position: absolute;
            top: 50px; 
            left: 33%;

            box-shadow: 0 0 10px white;
        }

        audio{

            width: 100%;
            position: absolute;
            top: 550px;
            left: 0;

            box-shadow: 0 0 10px black;
            

            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="mp3">
        <img src="https://www.artzolo.com/sites/default/files/uploads/multi/11581/largest/shreenathji.jpg" alt="" height="100%" width="100%">
        <audio controls muted autoplay loop>
            <source src="./SnapInsta.io - Yamunastkam - Nidhi Dholakiya _ Yamunashtak in Gujarati _ FULL AUDIO _ Studio Rhythm (320 kbps).mp3">
        </audio>
    </div>
</body>
</html>
