<!-- How to embed audio and video in a webpage? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>

    <style>
        *{
            background-color: gray;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>

</head>
<body>
    <h1>Q.2 -> How to embed audio and video in a webpage?</h1>
    <p>Ans ->
        <p>To embed Audio Video Tag we use Audio and video tag with attributes like controls ,mute and others and source element src attribute. </p>

        <hr>

        <p>
            Audio Tag : <br><br>

            <audio controls muted loop>
                <source src="_Ram Siya Ram_320(PagalWorld.com.pe).mp3">
            </audio>
        </p>

        <hr>

        <p>
            Video Tag : <br> <br>

            <video controls muted autoplay loop height="auto" width="600px">
                <source src="Shri Ram animated.mp4">
            </video>
        </p>
    </p>
</body>
</html>
