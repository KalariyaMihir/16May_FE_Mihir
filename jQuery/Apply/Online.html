<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function()
        {
            $('div').css({
                "background": "blue",
                color : "white",
                padding : '50px',
                width : '50%',
                border : '2px',
                'border-style' : "solid",
                'border-color' : "black",
                'text-align' : "center" 
            });

            $('img').css({
                'margin-left' : '33%',
            })
        })
    </script>
</head>

</body>
</html>
