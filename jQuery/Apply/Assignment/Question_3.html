<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            overflow: hidden;
            position: relative;
            background-color: rgba(9, 7, 7, 0.705);
        }

        .block {
            position: relative;
            /* border: 2px solid red; */
            height: 500px;
            width: 800px;
            top: 50px;
            background-color: rgb(254, 175, 167);
            margin-left: 400px;
        }

        .slider {
            margin: auto;
            margin-top: 50px;
            width: fit-content;
            display: flex;
        }

        button {
            position: absolute;
            z-index: 1;
        }

        .left {
            left: 200px;
            top: 300px;
        }

        .right {
            right: 200px;
            top: 300px;
        }
    </style>


</head>

<body>
    <button type="button" class="left"><i class="fa-solid fa-caret-left" style="color: #000000;"></i></button>
    <button type="button" class="right"><i class="fa-solid fa-caret-right" style="color: #000000;"></i></button>

    <div class="slider">
        <div class="block"><img src="https://images.unsplash.com/photo-1549468057-5b7fa1a41d7a?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" height="100%" width="100%"></div>
        <div class="block"><img src="https://images.unsplash.com/photo-1599831069477-b2acdc0bcb91?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" height="100%" width="100%"></div>
        <div class="block"><img src="https://images.unsplash.com/photo-1506461883276-594a12b11cf3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" height="100%" width="100%"></div>
        <div class="block"><img src="https://images.unsplash.com/photo-1620103143245-9efb3e4a7553?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" height="100%" width="100%"></div>
        <div class="block"><img src="https://images.unsplash.com/photo-1604491671692-bb9413a6003b?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" height="100%" width="100%"></div>
    </div>

    <script>
        $(document).ready(function () {
            var slideCount = $(".block").length;
            var currentSlide = 1;

            $(".right").click(function () {
                if (currentSlide < slideCount) {
                    $(".block").animate({
                        left: "-=1220px",
                    }, "slow");
                    currentSlide++;
                } else {
                    // If the last slide is reached, go back to the first slide
                    $(".block").animate({
                        left: "00",
                    }, "slow");
                    currentSlide = 1;
                }
            });

            $(".left").click(function () {
                if (currentSlide > 1) {
                    $(".block").animate({ left: "+=1220px" }, "slow");
                    currentSlide--;
                } else {
                    // If the first slide is reached, go to the last slide
                    
                    $(".block").animate({
                        left: "-=" + (1220 * (slideCount - 1)) + "px",
                    }, "slow");
                    currentSlide = slideCount;
                }
            });


            // setInterval for slide changing time duration 

            setInterval(function () 
            {
                $(".right").click();
            }, 2121);
        })
    </script>

</body>

</html>
