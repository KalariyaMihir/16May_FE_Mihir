<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        
        .block {
            position: relative;
            border: 2px solid red;
            height: 400px;
            width: 800px;
            top: 50px;
            background-color: rgb(254, 175, 167);
            /* margin: auto; */
            margin-left: 400px;
            margin-right: 400px;
        }
        
        .slider{
            width: fit-content;
            display: flex;


        }
    </style>

    <script>
        $(document).ready(function name() {

            $(".right").click(function () {
                $(".block").animate({
                    left: "+=600px",
                }, "slow");
            });

            $(".left").click(function () {
                $(".block").animate({ left: "-=600px" }, "slow")
            });

            setInterval(name, 2000);
        })
    </script>
</head>

<body>
    <button class="left"><i class="fa-solid fa-caret-left" style="color: #000000;"></i></button>
    <button class="right"><i class="fa-solid fa-caret-right" style="color: #000000;"></i></button>

    <div class="slider">

        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>

</body>

</html>
