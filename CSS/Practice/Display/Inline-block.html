<!-- Practice of display inline -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block</title>
    <style>
        .Inline-Block {
            height: auto;
            width: 100%;
            background-color: orange;
        }

        .Inline-Block div {
            height: 70px;
            width: 17%;
            margin: 5px 20px;
            background-color: black;
            border: 1px solid black;
            display: inline-block;
            color: aliceblue;
            text-align: center;
            line-height: 70px;
            border-radius: 0px 0px 0px 0px;

        }

        .Inline-Block img {
            border-radius: 0px 0px 0px 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="Inline-Block d1">
        <div><img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?cs=srgb&dl=pexels-jaime-reimer-2662116.jpg&fm=jpg"alt=""></div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
