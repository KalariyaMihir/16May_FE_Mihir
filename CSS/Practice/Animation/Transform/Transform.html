<!-- Practice of Transform properties scale,skew values-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>

        body{
            background-color: rgb(58, 58, 58);
        }

        .ch{
            height: 200px; width: 200px;
            border: 3px solid black;
            margin: 5px auto;
            background-color: rgba(128, 128, 128, 0.421);
            transition: 1s;
            position: relative;
        }

        .Parent{
            margin: auto;
            width: 400px;   
        }

        .Parent:hover .transform{
            /* transform: translateY(100%); */
            transform: rotate(720deg);
            /* transform: skew(-10deg , 190deg); */
            /* transform: scale(2); */
            background-color: white;
            margin: -208px auto;
            border-radius: 50%;
            border: none;
            box-shadow: 0px 0px 70px white ;
        }

        


        

    </style>
</head>
<body>
    <div class="Parent">
        <div class="ch original"></div>
        <div class="ch transform"></div>
    </div>
</body>
</html>
