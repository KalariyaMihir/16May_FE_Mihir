<!-- Practice of border Color - Radious -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Color_Radious</title>
    <style>
        body{background-color: black;}
       
        div{height: 200px; width: 70%;}
       
        div
        {
            border: 3px solid orange ;
            margin: 5px;
            border-color: green blue red yellow;
        }

        div
        {
            border-radius: 200px 0px 200px 200px ;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
