<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>
    <style>
        div
        {
            height: 50px;
            width: 150px;
            border: 1px solid black;
            background-color:aquamarine;
            margin: 2px;
            border-radius: 9px;
        }

        div:first-child
        {
            border-style:inherit; width: 300px;
        }

        div:nth-child(even){border: blue 2px solid;}

        div:nth-child(odd){border: red 2px solid;}

    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
