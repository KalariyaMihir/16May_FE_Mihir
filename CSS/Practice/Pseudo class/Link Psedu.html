<!-- Practice of Link pseudo -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link pseudo</title>
    <style>
        a:hover{text-transform: uppercase;}
        a:hover{text-shadow: 5px; text-decoration: none;}
        a:hover{color:rgb(51, 97, 99);}
        a:hover{cursor:grabbing;}
        a:visited{color: rgb(102, 61, 141);}
    </style>

</head>
<body>
    <a href="https://unsplash.com/">Unsplash</a>
</body>
</html>
