<!-- Practice of outline -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            background-color: black;
        }

        div
        {
            margin: auto;
            margin-top: 150px;
            height: 400px; width: 600px;
            border: 5px solid royalblue;
        }

        div
        {
            outline: 5px dashed rgb(18, 77, 55);
            
        }

        div:hover
        {
            outline-offset: 10px;
            outline-width:20px ;
        }
    </style>
</head>
<body>
    
    <div></div>

</body>
</html>
