<!-- Outline Hover on submit  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Hover</title>
    <style>

        body
        {
            background-color: black;
        }

        div
        {
            margin: auto;
            background-image: url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2xvdGhpbmclMjBzdG9yZXxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80');
            height: 720px; width: 1200px;
            background-size: 100% 100%;
        }

        button
        {
            border: 4px solid navy;
            background-color: rgb(0, 200, 255);
            color: rgb(0, 0, 0);
            font-family: 'Lucida Sans';
            font-size: large;

            margin-left: 48%;
            margin-top: 25%;
            height: 40px;
            width: 100px;
            
            outline: 5px solid white;
        }

        button:hover
        {
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <div>
        <button>Submit</button>
    </div>
</body>
</html>
