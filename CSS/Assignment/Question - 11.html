<!-- How to center block elements using CSS1? -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 11</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: darkgrey;
        }
        div{
            height: 200px;
            width: 50%;
            margin-top: 10%;
            border-radius: 50px;
            background-color: darkcyan;
            margin: 10% auto;
            text-align: center;
        }
        span{
            color: blue;
        }

    </style>
</head>
<body>
    <h2>Q-11. How to center block elements using CSS1?</h2>
    <h3>Ans : We can center the block element using margin property <span>margin:auto;</span>. it place the block level elements in center from left to right.</h3>
    <div>It's a Div - Block level element </div>
</body>
</html>
